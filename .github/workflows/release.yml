name: Build and Release Package

on:
  push:
    tags:
      - 'v*' # The workflow triggers when you push a tag like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Package
        run: npm run build

      - name: Pack npm Package
        run: npm pack
        id: pack

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.tgz # Attach the generated .tgz file to the release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
